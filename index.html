<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ederson Wermeier</title>

  <!-- Google Font com estÃ©tica "code" -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Reset bÃ¡sico
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* =========================
       VariÃ¡veis de tema
       ========================= */
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --muted-color: #9ca3af;
      --card-bg: #0a0a0a;
      --overlay: rgba(0, 0, 0, 0.75);
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    /* =========================
       Container principal
       ========================= */
    .container {
      text-align: center;
      padding: 4rem 2rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: 300;
      color: var(--muted-color);
      margin-bottom: 3rem;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 5rem;
    }

    a {
      text-decoration: none;
      color: var(--text-color);
      border: 1px solid var(--accent-color);
      padding: 0.75rem 1.75rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.25s ease-in-out;
    }

    a:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    /* =========================
       SeÃ§Ã£o Projetos
       ========================= */
    .projects {
      max-width: 1200px;
      margin: 0 auto 6rem;
      padding: 0 2rem;
    }

    .projects h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 3rem;
      letter-spacing: -1px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .project-card {
      position: relative;
      height: 360px;
      background-color: var(--card-bg);
      border: 1px solid #1f1f1f;
      overflow: hidden;
      filter: grayscale(100%);
    }

    .project-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
    }

    /* Imagens simuladas */
    .library::before {
      background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
    }

    .inventory::before {
      background-image: url("https://images.unsplash.com/photo-1581090700227-1e37b190418e");
    }

    .private::before {
      background-image: url("https://images.unsplash.com/photo-1518770660439-4636190af475");
    }

    .project-overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .lock {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    .project-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .project-status {
      font-size: 0.85rem;
      color: var(--muted-color);
    }

    /* =========================
       RodapÃ©
       ========================= */
    footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted-color);
    }

    /* =========================
       Responsividade
       ========================= */
    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
        gap: 1rem;
      }

      .project-card {
        height: 300px;
      }
    }
  </style>
</head>

</body>
